{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="mainContent">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExample09"
          aria-controls="navbarsExample09"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">Home </font></font
                ><span class="sr-only"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >(current)</font
                    ></font
                  ></span
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">Link</font></font
                ></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">Disabled</font></font
                ></a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="http://example.com"
                id="dropdown09"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                ><font style="vertical-align: inherit"
                  ><font style="vertical-align: inherit">Dropdown</font></font
                ></a
              >
              <div class="dropdown-menu" aria-labelledby="dropdown09">
                <a class="dropdown-item" href="#"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit">Action</font></font
                  ></a
                >
                <a class="dropdown-item" href="#"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Another action</font
                    ></font
                  ></a
                >
                <a class="dropdown-item" href="#"
                  ><font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit"
                      >Something else here</font
                    ></font
                  ></a
                >
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-md-0">
            <input
              class="form-control"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </nav>
      {% block content %}{% endblock %}

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
