{% extends "base_logout.html" %}

{% block content %}

<h2 class="centeredHeader">Add a new volunteer posting</h2>
<br/>
<form>
  
  <div class="form-group">
    <label for="titleVolunteerPosting"><h4>Title</h4></label>
    <input
      type="text"
      class="form-control"
      id="titleVolunteerPosting"
      placeholder="Title"
    />
  </div>
  <div class="form-group">
    <label for="emailAddressInput"><h4>Description</h4></label>
    <textarea
      type="text"
      class="form-control"
      id="emailAddressInput"
      placeholder="Include information like the location and date of the event and the type of volunteer activity it will be. Be as detailed as possible."
    ></textarea>
  </div>
  <div class="form-group">
    <label for="organizationPosting"><h4>Organization</h4></label>
    <p>Any organization affiliated with this volunteer oppurtunity, if any. i.e St Judes. Children Hospital</p>
    <input
      type="text"
      class="form-control"
      id="organizationInput"
      placeholder="Organization name" 
    />
  </div>
  <button type="button" class="btn btn-outline-primary btn-lg btn-block">
    Post
  </button>
</form>

{% endblock %}
